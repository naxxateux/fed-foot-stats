<div class="player-form">
  <div
    class="match-circle inline"
    data-ng-repeat="match in matches track by $index"
    data-ng-class="{'won': match.result === 'в', 'drawn': match.result === 'н', 'lost': match.result === 'п', 'missed': !match.result}"
    data-ng-mouseenter="matchMouseEnter(match)"
    data-ng-mousemove="matchMouseMove($event)"
    data-ng-mouseleave="matchMouseLeave()">
  </div>
  <br class="clear-both" />
</div>
