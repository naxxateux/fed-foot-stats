<div
  class="main-page"
  data-ng-if="isInitialized">
  <div class="main-page__header-container">
    <header
      data-seasons="seasons"
      data-season="season"></header>
  </div>
  <div class="main-page__players-table-container">
    <players-table
      data-data="data"
      data-season="season"></players-table>
  </div>
  <div class="main-page__footer-container">
    <footer></footer>
  </div>
</div>
